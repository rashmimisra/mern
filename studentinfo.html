<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="../bootstrap/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../bootstrap/bootstrap/js/bootstrap.js"></script>
    <title>student registration</title>
</head>
<body>
    <div class="container d-flex justify-content-center flex-column text-center"> 
        <h1> Student Registration</h1>
        <div class="border border-1 border-danger  rounded p-2 col-4 mx-auto mt-4">
            <form  name="studentFrm"class="text-start" onsubmit="return validate();" >
                <div>
                    <label> Enter student name</label><br>
                    <input type="text" id="name" name="name" class="col-12" /><br>
                    <p id="nameerr" class="text-danger"></p>

                </div>
                <div>
                    <label> Enter mobile number</label><br>
                    <input type="number" id="mobile" maxlength="10" name="mobile" class="col-12" /><br>
                    <p id="mobileerr" class="text-danger"></p>

                </div>
                <div>
                    <label> Enter e-mail</label><br>
                    <input type="email" id="email" name="email" class="col-12" /><br>
                    <p id="emailerr" class="text-danger"></p>

                </div>
                <div>
                    <label>Hobbies</label><br>
                   <div class="  border border-1 border-danger rounded p-1">
                    <input type="checkbox" id="hobbies" name="hobbies" value="music" /> music<br>
                    <input type="checkbox" id="hobbies" name="hobbies" value="singing" /> singing<br>
                    <input type="checkbox" id="hobbies" name="hobbies" value="dancing" /> dancing<br>
                    <p id="hobbieerr" class="text-danger"></p>
                </div>
                </div>
                <div>
                    <label>languages</label><br>
                   <select name="lang">
                    <option value="select">select</option>
                    <option value="java" >java</option>
                    <option value="c">c</option>
                    <option value="kotlin">kotlin</option>
                    <option value="javascript">javascript</option>
                   </select>
                    <p id="langerr" class="text-danger"></p>
                </div>
                <div class="d-flex justify-content-center">
                      <button type="submit " class="btn btn-outline-warning " name="submit"> register</button>
                </div>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="studentinfo.js"></script>
    
</body>
</html>
